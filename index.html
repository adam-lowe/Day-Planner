<!doctype html>
<html lang="en">

<head>
    <title>Day Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        
        <header class="text-center">
            <h1>Work Day Scheduler</h1>
            <p>A simple calender app for your work day</p>
            <p id="timeHere"></p>
        </header>
        <table class="table">
            <tbody>
                <tr id="a9">
                    <td scope="row" class="first">9:00 AM</td>
                    <td class="col second" contenteditable="true"></td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="a10">
                    <td scope="row" class="first">10:00 AM</td>
                    <td contenteditable="true" class="second"/td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="a11">
                    <td scope="row" class="first">11:00 AM</td>
                    <td contenteditable="true" class="second" i></td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="p12">
                    <td scope="row" class="first">12:00 PM</td>
                    <td contenteditable="true" class="second" i></td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="p1">
                    <td scope="row" class="first">1:00 PM</td>
                    <td contenteditable="true" class="second"/td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="p2">
                    <td scope="row" class="first">2:00 PM</td>
                    <td contenteditable="true" class="second"/td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="p3">
                    <td scope="row" class="first">3:00 PM</td>
                    <td contenteditable="true" class="second" ></td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="p4">
                    <td scope="row" class="first">4:00 PM</td>
                    <td contenteditable="true" class="second"/td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                <tr id="p5">
                    <td scope="row" class="first">5:00 PM</td>
                    <td contenteditable="true" class="second"/td>
                    <td class="third align-middle"><i class="fas fa-save"></i></td>
                </tr>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://kit.fontawesome.com/9a60d62fd4.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
